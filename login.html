<html style="background-image: url('http://piq.codeus.net/static/media/userpics/piq_275802_400x400.png')">
<h1>The Goomba Game</h1>
<input id="name" placeholder="Username">

<br>
<br>
<input id="pass" type="password" placeholder="Pasword">
<br>
<button id="l">Login</button> <button id="s">Sign Up</button>
<script src="jquery-3.1.1.js"></script>
<script>
$(document).ready(function() {
document.getElementById("l").addEventListener("click", login);
document.getElementById("s").addEventListener("click", signup);


function login(evt) {
var username = document.getElementById("name").value;
var pasword = document.getElementById("pass").value;
$.ajax({
url: "http://192.168.0.8:5000/login",
contentType: "application/json",
data: {"name":username, "password":pasword},
method: "POST",
success: function(data, status, jqXHR) {
console.log(data)


},
error: function(jqXHR, status, error) {
console.log(jqXHR.responseJSON);
console.log(error)
}
})

}

function signup(evt) {
var username = document.getElementById("name").value;
var pasword = document.getElementById("pass").value;
var confirmpass = prompt("Confirm Password");
if (confirmpass === pasword) {
alert("Username: " + username + "\n" + "Pasword: " + pasword)
}
else {
alert("Try Again")

}


}






})







</script>

</html>
